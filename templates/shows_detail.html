<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<div class="button__container">
        <button type="button" class="btn btn-primary"><a href="/shows1/">Shows</a></button>
        <button type="button" class="btn btn-primary"><a href="/add-shows1/">Add Shows</a></button>
    </div>

<div>
    <div class="container button__container">
    <a href="/shows1/" class="btn btn-primary">Shows</a>
    </div>
    <h2><a href="/shows1/{{ object.id }}">{{ object.title }}</a></h2>
    <img src="{{ object.image.url }}" alt="">
    <p>{{ object.quantity }}</p>
    <p>{{ object.genre }}</p>
    <p>{{ object.date_filmed }}</p>
    <p>{{ object.description }}</p>


    </div>
        <h2>Comments: </h2>
        <ul>
            {% for i in object.comments.all %}
            <li>
                <p>{{ i.body }}</p>
                <p>{{ i.name }}</p>
            </li>
            {% endfor %}
        </ul>
    </div>

</div>
<button type="button" class="btn btn-primary"><a href="/shows1/{{ object.id }}/update/">Change</a></button>
<button type="button" class="btn btn-primary"><a href="/shows1/{{ object.id }}/delete/">Delete</a></button>
</body>
</html>
