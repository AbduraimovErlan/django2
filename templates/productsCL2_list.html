<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
<div>
    <ul>
        {% for i in object_list %}
        <li>
            <h2><a href="/productsCL2/{{ i.id }}">{{ i.name }}</a></h2>
            <img src="{{ i.image.url }}" alt="">
        </li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
